info:
  auth:
    tokenPrefix: test # 令牌存储前缀（必须）
#    overdueTime: 3600 # 令牌过期时间，单位秒（必须）
    overdueTime: 9999999 # 令牌过期时间，单位秒（必须）
    domain: localhost # 授权域名（必须）
    enableExclude: false  # 账户令牌排他性，true 表示一个账号只会保留最后一次生成的令牌；false 表示一个账号可以对应多个令牌（非必须，默认 false）
    guavaCache: # 可选配置
      cacheInitialCapacity: 100 # guava 缓存的初始大小（非必须，默认 由guava 自行设置）
      cacheMaximumSize: 2000 # guava 设置缓存最大容量，超过之后就会按照LRU最近虽少使用算法来移除缓存项（非必须，默认 由guava 自行设置）
      enableCacheStats: true # guava 缓存统计（非必须，默认 false）
      enableLoadingCache: true # guava 启用 loadingCache 作为缓存器（非必须，默认 false）
    bloomFilter: # 可选配置（当 guavaCache.enableLoadingCache=true 时,bloomFilter 不使用）
      expectedInsertions: 100 # 预期插入的元素数量（非必须 默认 1000个）
      fpp: 0.01  #允许的错误概率，必须大于 0.0 （非必须 默认值 0.01）

